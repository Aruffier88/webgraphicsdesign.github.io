<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Physical Therapy Contact Form</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--Custom stylesheet -- changes you will make yourself-->
		<link rel="stylesheet" href="css/custom.css">
		<!--Tweaks for older IEs-->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/htmlshiv.min.js></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<select class="custom-select">
  <option selected>Best time to Reach You</option>
  <option value="1">Morning</option>
  <option value="2">Afternoon</option>
  <option value="3">Evening</option>
</select>
		<div class="custom-control custom-radio">
  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Contact by Phone</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Contact by E-mail</label>
</div>

		<!--Reference to Javascript files-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>

</html>
